{% extends 'base.html' %}

{% block title %}My Files - aamarPay File Upload System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-file-alt me-2"></i>My Files</h1>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
                <i class="fas fa-code fa-4x text-muted mb-3"></i>
                <h3>File Upload Coming Soon</h3>
                <p class="text-muted">{{ message }}</p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
